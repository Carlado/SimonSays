<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Simon Says</title>
	<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-toggles/2.0.4/toggles.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div id="game">
			<div id="top">
				<div id="green" class="gamebutton"></div>
				<div id="red" class="gamebutton"></div>
			</div>
			<div id="bottom">
				<div id="blue" class="gamebutton"></div>
				<div id="yellow" class="gamebutton"></div>
			</div>
			<div id="scoreboard">
				<div id="stage"><p>- -</p></div>
				<p id="startlabel">New Game</p>
				<button id="start"></button>
				<p id="strictlabel">Strict</p>
				<div id="strict" class="toggle toggle-light">Strict</div>
			</div>
			
		</div>
		
	</div>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-toggles/2.0.4/toggles.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
